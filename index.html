<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      position: relative;
      width: 200px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .logo {
      width: 100%;
      display: block;
      position: relative;
      z-index: 2;
    }

    .shine {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .logo-container:hover .shine {
      opacity: 1;
      animation: shineMove 1s ease;
    }

    @keyframes shineMove {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <img src="triangle-logo.png" alt="PLACEBO Logo" class="logo" />
    <div class="shine"></div>
  </div>

  <script>
    const logoContainer = document.getElementById("logoContainer");

      const rotateY = (x / window.innerWidth - 0.5) * 45;
      logoContainer.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    });
  </script>
</body>
</html>
