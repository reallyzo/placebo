<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: sans-serif;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
  <script>
    if (!sessionStorage.getItem('redirectedOnce')) {
      sessionStorage.setItem('redirectedOnce', 'true');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 100); // Short delay to settle viewport
    } else {
      // If they hit back, don't re-redirect
      console.log('Page loaded from back navigation, staying on index.');
    }
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div class="loading-text">loading...</div>
</body>
</html>
