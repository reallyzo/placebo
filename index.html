<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: clamp(150px, 40vw, 300px);
    }

    .logo-wrapper {
      width: 100%;
      will-change: transform, filter, opacity;
      backface-visibility: hidden;
      animation: glowFade 4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .logo {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 25px white);
      image-rendering: auto;
    }

    @keyframes glowFade {
      0% {
        filter: drop-shadow(0 0 10px white);
        transform: scale(1);
        opacity: 0.95;
      }
      100% {
        filter: drop-shadow(0 0 35px white);
        transform: scale(1.025);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <img src="triangle-logo-optimized.png" alt="PLACEBO Logo" class="logo" />
    </div>
  </div>
</body>
</html>
