<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: clamp(150px, 40vw, 300px);
      max-width: 100vw;
    }

    .logo-wrapper {
      width: 100%;
      pointer-events: none;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 100vw;
      display: block;
      image-rendering: auto;
      filter: drop-shadow(0 0 8px white);
      will-change: transform, opacity;
      animation: logoPulse 6s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.95;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo {
        animation: none !important;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <img src="triangle-logo-optimized.png" alt="PLACEBO Logo" class="logo" />
    </div>
  </div>
  <span style="position: absolute; top: -9999px;">PLACEBO</span>
</body>
</html>
