<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: 200px;
      position: relative;
      perspective: 1000px;
    }

    .logo {
      width: 100%;
      display: block;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      background-color: transparent;
      will-change: transform;
      position: relative;
      z-index: 2;
    }

    .shine {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
      transform: skewX(-25deg);
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <img src="triangle-logo.png" alt="PLACEBO Logo" class="logo" id="logo" />
    <div class="shine" id="shine"></div>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const container = document.getElementById("logoContainer");
    const shine = document.getElementById("shine");

    document.addEventListener("mousemove", function (e) {
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const offsetX = (e.clientX - centerX) / (rect.width / 2);
      const offsetY = (e.clientY - centerY) / (rect.height / 2);

      const rotateX = offsetY * -10;
      const rotateY = offsetX * 10;

      logo.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", function () {
      logo.style.transform = "rotateX(0deg) rotateY(0deg)";
    });

    // Shine on hover
    container.addEventListener("mouseenter", () => {
      shine.style.transition = "left 0.8s ease-in-out";
      shine.style.left = "125%";
      setTimeout(() => {
        shine.style.transition = "none";
        shine.style.left = "-75%";
      }, 800);
    });

    // Periodic shine for mobile and idle
    setInterval(() => {
      shine.style.transition = "left 0.8s ease-in-out";
      shine.style.left = "125%";
      setTimeout(() => {
        shine.style.transition = "none";
        shine.style.left = "-75%";
      }, 800);
    }, 8000);
  </script>
</body>
</html>
