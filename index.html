<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
      flex-direction: column;
    }

    .scale-wrapper {
      animation: breatheScale 6s ease-in-out infinite;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .logo-glow {
      animation: fadeGlow 6s ease-in-out infinite;
    }

    @keyframes breatheScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeGlow {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    #motionBtn {
      display: none;
      margin-top: 20px;
      background: none;
      color: #fff;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0.6;
    }

    #motionBtn:hover {
      opacity: 1;
    }

    @media (max-width: 767px) {
      #motionBtn {
        display: block;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .scale-wrapper {
        animation: none;
      }
      .logo-glow {
        animation: none;
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="logo-container" id="logoContainer">
      <img src="triangle-glow-style-2.png" class="logo logo-base" alt="PLACEBO Logo Base" />
      <img src="triangle-glow-style-2-ultra.png" class="logo logo-glow" alt="PLACEBO Logo Glow" />
    </div>
  </div>
  <button id="motionBtn">Enable Motion</button>

  <script>
    const container = document.getElementById('logoContainer');
    const motionBtn = document.getElementById('motionBtn');

    let rotateX = 0;
    let rotateY = 0;

    function updateTransform() {
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // Desktop mouse tilt
    if (window.innerWidth >= 768) {
      document.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const offsetX = (e.clientX - centerX) / (rect.width / 4); // less aggressive
        const offsetY = (e.clientY - centerY) / (rect.height / 4);
        rotateX = offsetY * -3;
        rotateY = offsetX * 3;
        updateTransform();
      });

      document.addEventListener('mouseleave', () => {
        rotateX = 0;
        rotateY = 0;
        updateTransform();
      });
    }

    // Mobile motion tilt
    function handleOrientation(event) {
      const beta = event.beta || 0;
      const gamma = event.gamma || 0;
      rotateX = (beta - 90) / -10; // smoother
      rotateY = gamma / 10;
      updateTransform();
    }

    function enableMotionAccess() {
      if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              motionBtn.style.display = 'none';
            }
          })
          .catch(console.error);
      } else if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', handleOrientation);
        motionBtn.style.display = 'none';
      }
    }

    motionBtn.addEventListener('click', enableMotionAccess);
  </script>
</body>
</html>
