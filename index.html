<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo {
      width: 200px;
      height: auto;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <img src="triangle-glow-style-2-ultra.png" alt="PLACEBO Logo" class="logo" />
</body>
</html>
