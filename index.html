<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breatheScale 6s ease-in-out infinite;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .logo-glow {
      animation: fadeGlow 6s ease-in-out infinite;
    }

    @keyframes breatheScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    @keyframes fadeGlow {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo-container {
        animation: none;
      }
      .logo-glow {
        animation: none;
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <img src="triangle-glow-style-2.png" class="logo logo-base" alt="PLACEBO Logo Base" />
    <img src="triangle-glow-style-2-ultra.png" class="logo logo-glow" alt="PLACEBO Logo Glow" />
  </div>

  <script>
    const container = document.getElementById('logoContainer');

    // âœ¨ DESKTOP: Mouse-based tilt
    document.addEventListener('mousemove', (e) => {
      if (window.innerWidth >= 768) {
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const offsetX = (e.clientX - centerX) / (rect.width / 2);
        const offsetY = (e.clientY - centerY) / (rect.height / 2);
        const rotateX = offsetY * -8;
        const rotateY = offsetX * 8;
        container.style.transform = `scale(1.15) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }
    });

    document.addEventListener('mouseleave', () => {
      if (window.innerWidth >= 768) {
        container.style.transform = 'scale(1.15) rotateX(0deg) rotateY(0deg)';
      }
    });

    // ðŸ“± MOBILE: Gyroscope tilt
    if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
      // iOS
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          }
        })
        .catch(console.error);
    } else if (window.DeviceOrientationEvent) {
      // Android & others
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(event) {
      const beta = event.beta || 0;   // front/back
      const gamma = event.gamma || 0; // left/right
      const rotateX = (beta - 90) / 5; // normalize range
      const rotateY = gamma / 5;
      container.style.transform = `scale(1.15) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    }
  </script>
</body>
</html>
