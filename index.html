<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      cursor: default;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: scale(1); /* ðŸ›  fix zoom behavior */
    }

    .scale-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breatheScale 6s ease-in-out infinite;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg); /* âœ… Flat on load */
      will-change: transform;
      transition: transform 0.12s ease-out;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .logo-glow {
      animation: fadeGlow 6s ease-in-out infinite;
    }

    @keyframes breatheScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeGlow {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    #motionBtn {
      display: none;
      margin-top: 20px;
      background: none;
      color: #fff;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0.6;
    }

    #motionBtn:hover {
      opacity: 1;
    }

    @media (max-width: 767px) {
      #motionBtn {
        display: block;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .scale-wrapper {
        animation: none;
      }
      .logo-glow {
        animation: none;
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="logo-container" id="logoContainer">
      <img src="triangle-glow-style-2.png" class="logo logo-base" alt="PLACEBO Logo Base" />
      <img src="triangle-glow-style-2-ultra.png" class="logo logo-glow" alt="PLACEBO Logo Glow" />
    </div>
  </div>
  <button id="motionBtn">Enable Motion</button>

  <script>
    const container = document.getElementById('logoContainer');
    const motionBtn = document.getElementById('motionBtn');

    // âœ… Set initial flat state
    let rotateX = 0;
    let rotateY = 0;
    let targetX = rotateX;
    let targetY = targetY;

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    function updateTransform() {
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // âœ… Force zoom + activate motion cleanly after full load (w/ GPU warm-up trick)
    window.addEventListener('load', () => {
      document.body.style.zoom = "100%";
      setTimeout(() => {
        // ðŸ‘‡ GPU wake-up micro-transform
        container.style.transform = 'rotateX(0.01deg) rotateY(0.01deg)';
        requestAnimationFrame(() => {
          rotateX = 0;
          rotateY = 0;
          updateTransform();
        });
      }, 20);
    });

    // âœ… Smooth rotation on desktop (with rect refresh throttle)
    if (window.innerWidth >= 768) {
      let rect = container.getBoundingClientRect();
      let lastRectUpdate = Date.now();

      document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastRectUpdate > 100) {
          rect = container.getBoundingClientRect();
          lastRectUpdate = now;
        }

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const offsetX = (e.clientX - centerX) / (rect.width / 2);
        const offsetY = (e.clientY - centerY) / (rect.height / 2);
        targetX = clamp(offsetY * -10, -20, 20); // ðŸŽ¯ Reduced from 12 to 10
        targetY = clamp(offsetX * 10, -20, 20);
      });

      document.addEventListener('mouseleave', () => {
        targetX = 0;
        targetY = 0;
      });

      function animateRotation() {
        rotateX += (targetX - rotateX) * 0.1;
        rotateY += (targetY - rotateY) * 0.1;
        updateTransform();
        requestAnimationFrame(animateRotation);
      }

      animateRotation();
    }

    // âœ… Mobile tilt
    if (window.innerWidth < 768) {
      function handleOrientation(event) {
        const beta = event.beta || 0;
        const gamma = event.gamma || 0;
        rotateX = clamp((beta - 90) / -2.5, -15, 15);
        rotateY = clamp(gamma / 2.5, -15, 15);
        updateTransform();
      }

      function enableMotionAccess() {
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(state => {
              if (state === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation);
                motionBtn.style.display = 'none';
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleOrientation);
          motionBtn.style.display = 'none';
        }
      }

      motionBtn.addEventListener('click', enableMotionAccess);
    }
  </script>
</body>
</html>
