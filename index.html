<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: 200px;
      perspective: 1000px;
    }

    .logo-wrapper {
      width: 100%;
      height: 100%;
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .logo {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      background-color: transparent;
      will-change: transform, filter;
      animation: glowPulse 6s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.2));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.9));
        transform: scale(1.15);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      svg {
        animation: none !important;
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
      }
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <div class="logo-wrapper" id="logoWrapper">
      <div class="logo">
        <!-- INLINE SVG: glowing triangle -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="white">
          <polygon points="50,10 90,90 10,90" />
        </svg>
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("logoWrapper");
    const container = document.getElementById("logoContainer");

    // Mouse-based rotation (desktop only)
    document.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const offsetX = (e.clientX - centerX) / (rect.width / 2);
      const offsetY = (e.clientY - centerY) / (rect.height / 2);
      const rotateX = offsetY * -5;
      const rotateY = offsetX * 5;
      wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      wrapper.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
