<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: 200px;
      position: relative;
      perspective: 1000px;
    }

    .logo {
      width: 100%;
      display: block;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <img src="triangle-logo.png" alt="PLACEBO Logo" class="logo" id="logo" />
  </div>

  <script>
    const logo = document.getElementById("logo");
    const container = document.getElementById("logoContainer");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = -(y - centerY) / 6; // More sensitive
      const rotateY = (x - centerX) / 6;

      logo.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener("mouseleave", () => {
      logo.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
  </script>
</body>
</html>
