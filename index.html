<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: 200px;
      position: relative;
      perspective: 1000px;
    }

    .logo {
      width: 100%;
      animation: glowPulse 6s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      display: block;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      background-color: transparent;
      will-change: transform;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.2));
      }
      50% {
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.5));
      }
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logoContainer">
    <div class="logo" id="logoWrapper">
      <img src="triangle-logo.png" alt="PLACEBO Logo" id="logoImage" />
    </div>
  </div>

  <script>
    const logoImage = document.getElementById("logoImage");
    const container = document.getElementById("logoContainer");

    document.addEventListener("mousemove", function (e) {
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const offsetX = (e.clientX - centerX) / (rect.width / 2);
      const offsetY = (e.clientY - centerY) / (rect.height / 2);

      const rotateX = offsetY * -5;
      const rotateY = offsetX * 5;

      logoImage.style.transform = `scale(1.03) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", function () {
      logoImage.style.transform = "scale(1)";
    });
  </script>
</body>
</html>
