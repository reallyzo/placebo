<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      position: relative;
      width: 200px;
      animation: breatheScale 6s ease-in-out infinite;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }

    .logo-glow {
      animation: fadeGlow 6s ease-in-out infinite;
    }

    @keyframes breatheScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeGlow {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo-container {
        animation: none;
      }
      .logo-glow {
        animation: none;
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="triangle-glow-style-2.png" class="logo logo-base" alt="PLACEBO Logo Base" />
    <img src="triangle-glow-style-2-ultra.png" class="logo logo-glow" alt="PLACEBO Logo Glow" />
  </div>
</body>
</html>
