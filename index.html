<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
      color: white;
      font-family: sans-serif;
    }

    .logo-container {
      position: relative;
      width: clamp(150px, 40vw, 300px);
      max-width: 100vw;
      aspect-ratio: 1 / 1;
    }

    .glow-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 0;
      animation: ringGlow 5s ease-in-out infinite;
      will-change: box-shadow;
    }

    .logo-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 100vw;
      display: block;
      image-rendering: auto;
    }

    @keyframes ringGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.15), 0 0 20px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.75), 0 0 80px rgba(255, 255, 255, 0.2);
      }
    }

    .coming-soon {
      font-size: 0.8rem;
      opacity: 0.01;
      margin-top: 1rem;
    }

    @media (prefers-reduced-motion: reduce) {
      .glow-ring {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="glow-ring"></div>
    <div class="logo-wrapper">
      <img src="triangle-logo-optimized.png" alt="PLACEBO Logo" class="logo" />
    </div>
  </div>
  <div class="coming-soon">coming soon</div>
</body>
</html>
