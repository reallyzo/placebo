<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PLACEBO</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
    }

    .logo-container {
      width: clamp(150px, 40vw, 300px);
      max-width: 100vw;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .glow path {
      animation: breathe 6s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes breathe {
      0%, 100% {
        filter: url(#glow);
        transform: scale(1);
        opacity: 0.95;
      }
      50% {
        filter: url(#glow);
        transform: scale(1.05);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 768 768" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
      <g class="glow" fill="white">
        <path d="M195,384 L384,703 L573,384 L573,384 L384,66 L195,384 Z"/>
        <path d="M274,384 L384,576 L494,384 L384,192 L274,384 Z"/>
      </g>
    </svg>
  </div>
</body>
</html>
