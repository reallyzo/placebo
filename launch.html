<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Launch Info – PLACEBO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: sans-serif;
  height: 100vh;
  overflow: hidden;
}

.fade-line-wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
}

.previous-lines {
  position: absolute;
  top: 20%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.previous-line {
  opacity: 0;
  transform: translateY(40px);
  font-size: 24px;
  margin-bottom: 20px;
  white-space: nowrap;
  text-align: center;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.previous-line.show {
  opacity: 0.5;
  transform: translateY(0);
}

.fade-out-previous {
  opacity: 0 !important;
  transform: translateY(-20px);
}


.active-line {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  opacity: 1;
  white-space: nowrap;
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.fade-out {
  opacity: 0 !important;
  transform: translate(-50%, -60%);
}

@keyframes linkGlow {
  0%, 100% { opacity: 1; text-shadow: 0 0 1px #fff; }
  50% { opacity: 1; text-shadow: 0 0 3px #fff; }
}

.back-button {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  text-decoration: none;
  opacity: 0;
  transition: opacity 0.5s ease;
  font-size: 14px;
  animation: linkGlow 6s ease-in-out infinite;
  cursor: pointer;
}

.back-button.visible {
  opacity: 1;
}

.back-button:hover {
  transform: translateX(-50%) scale(1.05);
  text-shadow: 0 0 3px #fff;
  text-decoration: underline;
}

.mask {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 998;
}

.mask::before, .mask::after {
  content: '';
  position: absolute;
  left: 0;
  width: 100%;
  height: 20%;
  pointer-events: none;
}

.mask::before {
  top: 0;
  background: linear-gradient(to bottom, #000, transparent);
}

.mask::after {
  bottom: 0;
  background: linear-gradient(to top, #000, transparent);
}

/* Mobile arrow buttons (minimalist style) */
.nav-buttons {
  position: fixed;
  bottom: 50px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 999;
}

.nav-button {
  color: white;
  font-size: 32px;
  cursor: pointer;
  opacity: 0.7;
  user-select: none;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.nav-button:hover {
  opacity: 1;
  transform: scale(1.2);
}

.nav-buttons.hidden {
  display: none;
}
  </style>
</head>

<body>

  <div class="mask"></div>

  <div class="fade-line-wrapper">
    <div class="previous-lines" id="previousLines"></div>
    <div class="active-line" id="activeLine"></div>
  </div>

  <a href="index.html" class="back-button" id="backBtn">Back to Home</a>

  <!-- Mobile Arrow Buttons -->
  <div class="nav-buttons hidden" id="navButtons">
    <div class="nav-button up" id="prevBtn">↑</div>
    <div class="nav-button down" id="nextBtn">↓</div>
  </div>

  <script>
const allLines = [
  "not a product.",
  "not a pill.",
  "not a program.",
  "it’s belief.",
  "everything you need is within.",
  "the placebo effect is real.",
  "science proved it.",
  "your mind can heal.",
  "your mind can create.",
  "your mind can transform.",
  "just because it believes it can.",
  "take control.",
  "harness your mind.",
  "you are the catalyst.",
  "you are the effect.",
  "so wear it.",
  "live it.",
  "feel it.",
  "let the world wonder how you did it.",
  "hold on like your life depends on it.",
  "it does.",
  "PLACEBO.",
  "the mind is the medicine.",
  "the effect is you.",
  "#PLACEBOEFFECT"
];

let activeIndex = 0;
const maxPreviousLines = 3;
let isScrolling = false;

const activeLine = document.getElementById('activeLine');
const previousLinesContainer = document.getElementById('previousLines');
const backButton = document.getElementById('backBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const navButtons = document.getElementById('navButtons');

const isMobile = window.innerWidth < 768;

let previousLines = [];

function updateLines() {
  activeLine.classList.add('fade-out');

  setTimeout(() => {
    activeLine.textContent = allLines[activeIndex];
    activeLine.classList.remove('fade-out');
  }, 200);

  if (activeIndex > 0) {
    const existingLines = previousLinesContainer.querySelectorAll('.previous-line');

    if (existingLines.length >= maxPreviousLines) {
      // Fade out the oldest first
      const oldestLine = existingLines[0];
      oldestLine.classList.remove('show');
      oldestLine.classList.add('fade-out-previous');

      // Wait for the fade out to finish before adding the new line
      setTimeout(() => {
        if (oldestLine) oldestLine.remove();

        // Add the new line after the oldest is fully removed
        addNewPreviousLine();
      }, 600); // Must match fade-out time

    } else {
      // If under max, add new line immediately
      addNewPreviousLine();
    }
  }

  if (activeIndex === allLines.length - 1) {
    backButton.classList.add('visible');
  } else {
    backButton.classList.remove('visible');
  }
}

function addNewPreviousLine() {
  const newPrevLine = document.createElement('div');
  newPrevLine.textContent = allLines[activeIndex - 1];
  newPrevLine.classList.add('previous-line');
  previousLinesContainer.appendChild(newPrevLine);

  // Smooth fade-in
  setTimeout(() => {
    newPrevLine.classList.add('show');
  }, 50);
}

updateLines();

if (!isMobile) {
  window.addEventListener('wheel', (e) => {
    if (isScrolling) return;

    if (e.deltaY > 0 && activeIndex < allLines.length - 1) {
      activeIndex++;
      updateLines();
    } else if (e.deltaY < 0 && activeIndex > 0) {
      activeIndex--;
      updateLines();
    }

    isScrolling = true;
    setTimeout(() => { isScrolling = false; }, 500);
  });
} else {
  navButtons.classList.remove('hidden');
}

function mobileScroll(direction) {
  if (isScrolling) return;

  if (direction === 'next' && activeIndex < allLines.length - 1) {
    activeIndex++;
    updateLines();
  } else if (direction === 'prev' && activeIndex > 0) {
    activeIndex--;
    updateLines();
  }

  isScrolling = true;
  setTimeout(() => { isScrolling = false; }, 500);
}

prevBtn.addEventListener('click', () => mobileScroll('prev'));
nextBtn.addEventListener('click', () => mobileScroll('next'));
  </script>

</body>

</html>
